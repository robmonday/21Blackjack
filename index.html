<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
  
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="script.js"></script>
<meta charset=utf-8 />
  <title>Blackjack Game</title>

<link rel="stylesheet" type="text/css" href="cardstyle.css">
<link rel="stylesheet" type="text/css" href="otherstyle.css">
</head>
  
<body onload="start()">
  <h1>Blackjack Game</h1>
  <div>
    <button id="newgame" style="height:30px;" onclick="start()">Start New Game</button><p>
    <span id="gameover" /><p>
    <span id="message" />
  </div><p>
  <div>
    <label for="wager" class="showDuringGame">Wager: </label>
    <input type="text" class="showDuringGame" id="wager" size=6>
    <label for="wallet" class="showDuringGame">Wallet: </label>
    <input type="text" class="showDuringGame" id="wallet" size=6 readonly>
    <label for="handCount">Hands Played: </label>
    <input type="text" id="handCount" size=6 readonly>
    <p>
  </div>
  <!--start of playing cards--> 
  <div class="playingCards simpleCards">
  <table>
    <tr> <!--row1-->
      <td>
      <b>Your Hand</b>
      <input type="text" id="player1Score" size=12 value=0 readonly><p>
      <ul class="table" id="player1Cards"></ul> 
      </td>
    </tr>
    <tr> <!--row2-->
      <td>
      <div class="card back" onclick="hit(player1)" id="hit">*</div>
      </td>
    </tr>
    <tr> <!--row3-->
      <td>
      <button id="stay" onclick="stay(player1)" style="height:30px;width:80px;">Stay</button>
      </td>
    </tr>
  </table><p>
  <table>
    <tr>
      <td>
      <b>Dealer's Hand </b>
        <input type="text" id="dealerScore" size=12 value=0 readonly><p>
        <ul class="table" id="dealerCards"></ul>
      </td>
    </tr>
  </table>
  
  </div>
  <!--end of playing cards-->

</body>
</html>
